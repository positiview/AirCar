<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="content">
    <link rel="stylesheet" th:href="@{/assets/css/HJS/reset.css}">
    <link rel="stylesheet" th:href="@{/assets/css/HJS/animate.css}">
<!--    <link rel="stylesheet" th:href="@{/assets/css/HJS/bootstrap-reset.css}">-->
<!--    <link rel="stylesheet" th:href="@{/assets/css/HJS/bootstrap.min.css}">-->
    <link rel="stylesheet" th:href="@{/assets/css/HJS/helper.css}">
    <link rel="stylesheet" th:href="@{/assets/css/HJS/style-responsive.css}">
    <link rel="stylesheet" th:href="@{/assets/css/HJS/style.css}">
<!--    <link rel="stylesheet" th:href="@{/assets/css/HJS/common.css}">-->
    <link rel="stylesheet" th:href="@{/assets/css/HJS/calendar.css}">
<!--    <link rel="stylesheet" th:href="@{/assets/css/HJS/component.css}">-->


    <link rel="stylesheet" th:href="@{/assets/css/HJS/reserve.css}">
    <link rel="stylesheet" th:href="@{/js/air-datepicker/dist/css/datepicker.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/register.css}">
<body>

    <body style="overflow: visible;" cz-shortcut-listen="true">
        <div id="root" style="height: 100%">
            <div class="pc_wrap" style="">
                <div class="wrap sub_wrap">

                    <div class="container">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="inner">
                            <div class="contents">
                                <div class="title_wrap">
                                    <h2 class="title_30"> 예약내역 </h2>
                                    <ul class="step_wrap">
                                        <li class="on">예약내역</li>
                                        <li>예약상세</li>
                                    </ul>
                                </div>
                                <div class="sub_cont">
                                    <p class="title_18"> 내 예약 </p><span
                                        class="title_14">출발일이 가까운 예약부터 볼 수 있어요 </span>
                                </div>
                                <div class="sub_cont" style="margin-top: 30px;" th:if="${reserveList == null}">
                                    <div class="car_info_box" style="padding-top: 30px;padding-bottom: 0px;">
                                        <div class="no_data"  style="height: 225px;">
                                            <dl>
                                                <dt><strong>검색 결과가 없어요</strong></dt>
                                                <dd><a>렌터카 예약하기</a></dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                                <div class="sub_cont" style="margin-top: 30px;" th:unless="${reserveList == null}" th:each="reserve : ${reserveList}">
                                    <div class="car_info_box" style="padding-top: 30px;padding-bottom: 0px;">
                                        <div class="no_data"   style="height: 220px;">
                                            <h3 style="font-size: 16px; text-align: left; ">예약번호 : <th:block th:text="${reserve.rno}"></th:block> </h3>

                                            <img th:src="@{'img_upload/'+${reserve.carImg}}" alt="" style="position: relative;width: 321px;left: 167px;bottom: 15px;">
                                            <h3 style="position: relative;right: 300px;bottom: 103px;font-size: 29px;" th:text="${reserve.carName}">포르쉐 타이칸</h3>
                                            <h3 style="position: relative;right: 230px;bottom: 105px;font-size: 17px;left: -222px;color: #80808073;font-weight: 400;"><th:block th:text="${reserve.startDate}"></th:block> ~

                                                <th:block th:text="${reserve.endDate}"></th:block> </h3>
                                            <h3 style="position: relative;right: 293px;bottom: 99px;font-size: 16px;left: -284px;color: #80808073;font-weight: 400;">부산·전포지점</h3>
                                        </div>
                                    </div>
                                </div>

                                <div class="sub_cont">
                                    <p class="title_18">자주 찾는 질문</p>
                                    <div class="sub_tit_box"><span class="title_14">예약과 관련해 자주 찾는 질문을 모아봤어요</span><a
                                            class="link_btn">더보기</a></div>
                                    <div class="white_box white_box__sm border">
                                        <div class="form_row">
                                            <div class="data_management" style="cursor: pointer;">
                                                <p class="data_txt ellipsis">차량 인수 및 반납 규정을 알고 싶어요</p>
                                                <div class="btn_modify"><a class="btn arrow">이동 버튼</a></div>
                                            </div>
                                            <div class="data_management" style="cursor: pointer;">
                                                <p class="data_txt ellipsis">일정이 변경되어 예약을 변경하고 싶어요</p>
                                                <div class="btn_modify"><a class="btn arrow">이동 버튼</a></div>
                                            </div>
                                            <div class="data_management" style="cursor: pointer;">
                                                <p class="data_txt ellipsis">운전자 추가 등록은 어떻게 하나요</p>
                                                <div class="btn_modify"><a class="btn arrow">이동 버튼</a></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sidebar">
                                <div id="sideScroll" class="inner scroll_p">
                                    <div class="fillter_wrap">
                                        <h2 style="margin: 0px">도움이 필요하세요?</h2>
                                        <p class="desc">SK렌터카 고객센터는 언제나 열려있어요</p>
                                        <div class="btn_group"><a class="btn type02" style="line-height: 55px;" href="http://localhost:8085/crm">고객센터로 이동</a></div>
                                    </div>
                                </div>
                            </div>
                            <th:block th:replace="fragments/floatCounselling::conselling"></th:block>
                        </div>
                    </div>
                    <div>
                        <div style="position: fixed; z-index: 9999; inset: 16px 16px 100px; pointer-events: none;">
                            <div class=""
                                style="left: 0px; right: 0px; display: flex; position: absolute; transition: all 230ms cubic-bezier(0.21, 1.02, 0.73, 1) 0s; transform: translateY(0px); bottom: 0px; justify-content: center;">
                                <div class="go2072408551"
                                    style="opacity: 0; border-radius: 18px; background: rgba(33, 37, 41, 0.8); color: rgb(255, 255, 255); padding: 4px 6px; font-size: 13px;">
                                    <div role="status" aria-live="polite" class="go3958317564">로그아웃 완료! 곧 다시 만나요</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="/skrentalApp/bundle.29105ee17c.js"></script>

        <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps-geocoder.js"></script>
        <script id="kakao-sdk" src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
        <div id="naverIdLogin" style="position: absolute; top: -10000px;"><a id="naverIdLogin_loginButton" href="#"><img
                    src="https://static.nid.naver.com/oauth/big_g.PNG?version=js-2.0.0" height="60"></a></div>
    </body>
</body>
</th:block>
</html>
