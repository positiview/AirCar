<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">


<!-- header -->

<!-- Page Content Start -->
<!-- ================== -->
<th:block layout:fragment="admin_content">


    <!-- Page Content Start -->
    <!-- ================== -->


    <div id="root" style="height: 100%">
        <div class="pc_wrap" style="">
            <div class="wrap sub_wrap">
                <div class="container">
                    <div class="inner">
                        <div class="contents" style="margin: auto;">

                            <div class="title_wrap"><h2 class="title_30 search_form__row">게시글 수정</h2></div>

                            <form action="/admin/carUpdate" method="post" th:object="${carDTO}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                                <input type="hidden" name="CarNum" th:field="${car.carNum}"/>



                                <div class="board_detail" style="margin-bottom: 50px">
                                    <div class=" mb-3">
                                        <span class="input-group-text" id="basic-addon1">브랜드</span>
                                        <input type="text" name="nickname" class="form-control" placeholder="제목" aria-label="title" aria-describedby="basic-addon1"
                                               th:field="${car.brand}">
                                        <p></div>
                                    <div class=" mb-3">
                                        <span class="input-group-text" >차종</span>
                                        <input type="text" name="email" class="form-control"  aria-label="category" aria-describedby="basic-addon3"
                                               th:field="${car.name}">
                                    </div>
                                    <div class="board_contents mt20"><p>
                                        <div align="" style="">

                                        <div class=" mb-3">
                                            <span class="input-group-text" >시작일</span>
                                            <input type="text" name="startDate" class="form-control" aria-label="category" aria-describedby="basic-addon3"
                                                   th:field="${car.startDate}">
                                            <p></div>
                                        <div class=" mb-3">
                                            <span class="input-group-text" >반납일</span>
                                            <input type="text" name="endDate" class="form-control"  aria-label="category" aria-describedby="basic-addon3"
                                                   th:field="${car.endDate}">
                                            <p></div>
                                        <div class=" mb-3">
                                            <span class="input-group-text" >색상</span>
                                            <input type="text" name="password" class="form-control" aria-label="category" aria-describedby="basic-addon3"
                                                   th:field="${car.color}">
                                            <p></div>
                                        <div class=" mb-3">
                                            <span class="input-group-text" >연료종류</span>
                                            <input type="text" name="password" class="form-control" aria-label="category" aria-describedby="basic-addon3"
                                                   th:field="${car.fuel}">
                                            <p></div>
                                        <div class=" mb-3">
                                            <span class="input-group-text" >가격</span>
                                            <input type="text" name="password" class="form-control" aria-label="category" aria-describedby="basic-addon3"
                                                   th:field="${car.cost}">
                                            <p></div>
                                        <div class=" mb-3">
                                            <span class="input-group-text" >연식</span>
                                            <input type="text" name="password" class="form-control"  aria-label="category" aria-describedby="basic-addon3"
                                                   th:field="${car.year}">
                                            <p></div>
                                        <div class=" mb-3">
                                            <span class="input-group-text" >옵션</span>
                                            <input type="text" name="password" class="form-control" aria-label="category" aria-describedby="basic-addon3"
                                                   th:field="${car.options}">
                                            <p></div>
                                        <div class=" mb-3">
                                            <span class="input-group-text" >승차인원</span>
                                            <input type="text" name="password" class="form-control" aria-label="category" aria-describedby="basic-addon3"
                                                   th:field="${car.people}">
                                            <p></div>
                                        <div class=" mb-3">
                                            <span class="input-group-text" >운전자나이(이상)</span>
                                            <input type="text" name="password" class="form-control"  aria-label="category" aria-describedby="basic-addon3"
                                                   th:field="${car.driverAge}">
                                            <p></div>
                                        <div class=" mb-3">
                                            <span class="input-group-text" >운전경력(이상)</span>
                                            <input type="text" name="password" class="form-control" aria-label="category" aria-describedby="basic-addon3"
                                                   th:field="${car.driverCareer}">
                                            <p></div>
                                        <div class=" mb-3">
                                            <span class="input-group-text" >차량 하자</span>
                                            <input type="text" name="password" class="form-control"aria-label="category" aria-describedby="basic-addon3"
                                                   th:field="${car.detailarea}">
                                            <p></div>

                                        <div class=" mb-3">
                                            <span class="input-group-text" >사용자분께</span>
                                            <input type="text" name="password" class="form-control"  aria-label="category" aria-describedby="basic-addon3"
                                                   th:field="${car.kind}">
                                            <p>&nbsp;</p></div>
                                            <p>&nbsp;</p></div>
                                    </div>
                                    <div class="input-group mb-3 pagination justify-content-center" >
                                        <button type="submit" class="btn btn-secondary" style="margin-right: 30px; width: 100px">수정</button>
                                        <button type="reset" class="btn btn-light" style="margin-right: 30px; width: 100px">취소</button>
                                        <button type="button" class="btn btn-light" style="width: 100px"
                                                th:onclick="|location.href='@{/admin/car}'|">목록</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div>
                    <div style="position: fixed; z-index: 9999; inset: 16px 16px 100px; pointer-events: none;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/skrentalApp/bundle.29105ee17c.js"></script>

    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps-geocoder.js"></script>
    <script id="kakao-sdk" src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
    <div id="naverIdLogin" style="position: absolute; top: -10000px;"><a id="naverIdLogin_loginButton" href="#"><img
            src="https://static.nid.naver.com/oauth/big_g.PNG?version=js-2.0.0" height="60"></a></div>
</body>
</th:block>
</html>
