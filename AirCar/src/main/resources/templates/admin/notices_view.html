<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">

<!-- header -->

<!-- Page Content Start -->
<!-- ================== -->
<th:block layout:fragment="admin_content">


    <!-- Page Content Start -->
    <!-- ================== -->


    <div id="root" style="height: 100%">
        <div class="pc_wrap" style="">
            <div class="wrap sub_wrap">
                <div class="container">
                    <div class="inner">
                        <div class="contents" style="margin: auto;">
                            <div class="title_wrap"><h2 class="title_30 search_form__row">자주 찾는 질문</h2></div>
                            <form action="/admin/noticesDelete" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <input type="hidden" name="bno" th:value="${notices.bno}"/>

                                <div class="board_detail" style="margin-bottom: 50px">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" >제목</span>
                                        <pre style="width: 650px"><th:block th:text="${notices.notices_title}"> </th:block></pre>
                                    </div>

                                    <div class="board_contents mt20"><p>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">카테고리</span>
                                            <pre style="width: 650px"><th:block th:text="${notices.notices_category}"> </th:block></pre>
                                        </div>
                                        <div align="" style="">
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" id="basic-addon2">내용</span>
                                                <pre style="width: 650px"><th:block th:text="${notices.notices_content}"> </th:block></pre>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3 pagination justify-content-center" >
                                        <!-- 삭제 버튼 클릭 시 모달 열기 -->
                                        <button type="button" class="btn btn-warning" style="margin-right: 20px; width: 100px"
                                                th:onclick="|location.href='@{/admin/noticesUpdate(bno=${notices.bno})}'|">수정</button>
                                        <button type="button" class="btn btn-danger btnDelete" style="margin-right: 20px; width: 100px" id="deleteBoard">삭제</button>
                                        <!-- 모달 다이얼로그 -->
                                        <div id="myModal" class="modal">
                                            <div class="modal-content">
                                                <span class="close" style="position: absolute; right: 10px; top: 10px;">&times;</span>
                                                <div style="text-align: center;">
                                                    <p>정말로 삭제하시겠습니까?</p>
                                                    <button id="confirmDeleteBtn" type="submit" class="btn btn-danger" style="width: 100px">확인</button>
                                                    <button id="cancelDeleteBtn" type="button" class="btn btn-primary" style="width: 100px">취소</button>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-primary" style="width: 100px"
                                                th:onclick="|location.href='@{/admin/notices}'|">목록</button>
                                    </div>

                            </form>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("deleteBoard");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Get the confirmation buttons
        var confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
        var cancelDeleteBtn = document.getElementById("cancelDeleteBtn");

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks on the confirm delete button, submit the form
        confirmDeleteBtn.onclick = function () {
            document.forms[0].submit(); // Submit the form
            modal.style.display = "none"; // Close the modal
        }

        // When the user clicks on the cancel delete button, close the modal
        cancelDeleteBtn.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</th:block>
</html>
