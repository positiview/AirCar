<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">


<!-- header -->

<!-- Page Content Start -->
<!-- ================== -->
<th:block layout:fragment="admin_content">


    <!-- Page Content Start -->
    <!-- ================== -->


<div id="root" style="height: 100%">
    <div class="pc_wrap" style="">
        <div class="wrap sub_wrap">
            <div class="container">
                <div class="inner">
                    <div class="contents" style="margin: auto;">
                        <div class="title_wrap"><h2 class="title_30 search_form__row">자주 찾는 질문</h2></div>
                        <form action="/admin/noticesDelete" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <input type="hidden" name="bno" th:value="${notices.bno}"/>

                        <div class="board_detail" style="margin-bottom: 50px">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">제목</span>
                                <pre style="width: 650px"><th:block th:text="${notices.notices_title}"> </th:block></pre>
                            </div>
                            <div class="board_contents mt20"><p>
                                <div align="" style="">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon2">내용</span>
                                    <pre style="width: 650px"><th:block th:text="${notices.notices_content}"> </th:block></pre>
                                </div>

                        </div>
                            <div class="input-group mb-3 pagination justify-content-center" >
                                <button type="button" class="btn btn-warning" style="margin-right: 20px; width: 100px"
                                        th:onclick="|location.href='@{/admin/noticesUpdate(bno=${notices.bno})}'|">수정</button>
                                <button type="submit" class="btn btn-danger btnDelete" style="margin-right: 20px; width: 100px" id="deleteBoard">삭제</button>
                                <!--                    th:onclick="|location.href='@{/board/delete(bno=${board.bno})}'|">삭제</button>-->
                                <button type="button" class="btn btn-primary" style="width: 100px"
                                        th:onclick="|location.href='@{/admin/notices}'|">목록</button>
                            </div>

                        </form>


                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="/skrentalApp/bundle.29105ee17c.js"></script>

<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps-geocoder.js"></script>
<script id="kakao-sdk" src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
<div id="naverIdLogin" style="position: absolute; top: -10000px;"><a id="naverIdLogin_loginButton" href="#"><img
        src="https://static.nid.naver.com/oauth/big_g.PNG?version=js-2.0.0" height="60"></a></div>
</section>
</body>
</th:block>
</html>
