<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/SHM/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/SHM/content.css?v=2}">

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/SHM/slick.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/SHM/slick-theme.css}">
    <link rel="icon" type="favicon" th:href="@{/assets/img/common/favicon.ico}">
    <!-- Meta Pixel Code -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script th:src="@{/assets/slick/slick.js}" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/assets/js/slick.min.js}"></script>
    <script type="text/javascript" async=""
            src="https://www.googletagmanager.com/gtag/js?id=G-RCZFE6130Y&amp;l=dataLayer&amp;cx=c"></script>
    <script async="" src="//cdn.tbase.co.kr/tbase/l4cts.v4.2d.js"></script>
    <script async="" src="https://www.googletagmanager.com/gtm.js?id=GTM-KJBHNSV"></script>
    <script th:src="@{/assets/js/global.js}"></script>
    <script>

        $(document).ready(function() {
            var layerPopup = $('.layerPopup');
            layerPopup.hide();


            $('.open-layerPopup').click(function (){
                layerPopup.show();
            });

            layerPopup.not('.layerPopup_wrap').click(function (e) {
                if (!$(e.target).closest('.layerPopup_wrap').length) {
                    layerPopup.hide();
                }
            });


            // 닫기 버튼 클릭 시 팝업 숨기기
            $('.btn_close').click(function () {
                layerPopup.hide();
            });

        });
    </script>
</head>
<body>

        <th:block th:replace="fragments/header::headerFragment"></th:block>

    <div class="container">
        <div class="inner">
            <div class="contents" style="margin: auto;"><h2 class="title_30">SK렌터카 약관동의</h2>
                <p class="title_20">SK렌터카 회원가입을 위해<br>이용약관에 동의해 주세요</p>
                <div class="sub_cont mt40">
                    <div class="inner">
                        <div class="agree_chk_wrap"><span class="chk_box total_chk"><input type="checkbox" id="totalChk"
                                                                                           name="totalChk"><label
                                for="totalChk">모든 필수/선택 약관을 확인하고 전체 동의합니다.</label></span>
                            <ul class="agree_list">
                                <li><span class="chk_box"><input type="checkbox" id="agree01" name="chk"><label
                                        for="agree01">SK렌터카 이용약관(필수)</label></span><span class="view"><a>보기</a></span>
                                </li>
                                <li><span class="chk_box"><input type="checkbox" id="agree02" name="chk"><label
                                        for="agree02">개인정보 수집 및 이용 동의(필수)</label></span><span
                                        class="view"><a>보기</a></span></li>
                                <li><span class="chk_box"><input type="checkbox" id="prsnInfoPeriod" name="chk"><label
                                        for="prsnInfoPeriod">개인정보 유효기간 5년 동의(선택)</label></span><span
                                        class="view"><a>보기</a></span></li>
                                <li><span class="chk_box"><input type="checkbox" id="mktAgree" name="chk"><label
                                        for="mktAgree">마케팅 활용 동의(선택)</label></span><span class="view"><a>보기</a></span>
                                </li>
                                <li><span class="chk_box"><input type="checkbox" id="smsRcvAgree" name="chk"><label
                                        for="smsRcvAgree">SMS 수신동의(선택)</label></span></li>
                                <li><span class="chk_box"><input type="checkbox" id="emailRcvAgree" name="chk"><label
                                        for="emailRcvAgree"> 이메일 수신동의(선택)</label></span></li>
                            </ul>
                        </div>
                    </div>
                    <ul class="non_list mt20 pl4">
                        <li>고객님에게는 동의를 거부할 권리가 있으나, 약관에 동의하셔야 SK렌터카 서비스를 이용할 수 있습니다</li>
                    </ul>
                </div>
                <div class="btn_group multy">
                    <button type="button" class="btn type01 disabled" disabled>약관에 동의해주세요</button>
                </div>
                <!--<div class="btn_group multy"><button type="button" class="btn type01">동의 완료</button></div>-->
            </div>
            <div class="layerPopup small">
                <div class="layerPopup_wrap">
                    <div class="layerPopup_heading"><h2 class="heading">아이디와 비밀번호를 입력해 주세요</h2>
                        <button class="btn_close">닫기</button>
                    </div>
                    <div class="layerPopup_content">
                        <div class="form_row_box">
                            <div class="form_row"><label for="id" class="form_label">아이디</label><input type="text"
                                                                                                       id="id" name="id"
                                                                                                       placeholder="영문, 숫자 포함 4~20자 이내"
                                                                                                       value=""></div>
                            <div class="form_row"><label for="password" class="form_label">비밀번호</label><input
                                    type="password" id="password" name="password"
                                    placeholder="영문, 숫자, 특수문자 포함 10~20자 이내" value=""></div>
                            <div class="form_row"><label for="passwordCheck" class="form_label">비밀번호 확인</label><input
                                    type="password" id="passwordCheck" name="passwordCheck"
                                    placeholder="비밀번호를 다시 입력해 주세요" value=""></div>
                        </div>
                    </div>
                    <div class="layerPopup_bottom bottom_gray">
                        <div class="btn_group">
                            <button class="btn type01 disabled" disabled="">아이디와 비밀번호를 입력해주세요</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<th:block th:replace="fragments/footer::footerFragment"></th:block>
</body>
</html>
