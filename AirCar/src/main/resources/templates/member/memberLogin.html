<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirCar</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/SHM/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/SHM/content.css?v=2}">

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/SHM/slick.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/SHM/slick-theme.css}">
    <link rel="icon" type="favicon" th:href="@{/assets/img/common/favicon.ico}">
    <!-- Meta Pixel Code -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script th:src="@{/assets/slick/slick.js}" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/assets/js/slick.min.js}"></script>
    <script type="text/javascript" async=""
            src="https://www.googletagmanager.com/gtag/js?id=G-RCZFE6130Y&amp;l=dataLayer&amp;cx=c"></script>
    <script async="" src="//cdn.tbase.co.kr/tbase/l4cts.v4.2d.js"></script>
    <script async="" src="https://www.googletagmanager.com/gtm.js?id=GTM-KJBHNSV"></script>
    <script th:src="@{/assets/js/global.js}"></script>
    <script>

        $(document).ready(function() {
            var layerPopup = $('.layerPopup');
            layerPopup.hide();


            $('.open-layerPopup').click(function (){
                layerPopup.show();
            });

            layerPopup.not('.layerPopup_wrap').click(function (e) {
                if (!$(e.target).closest('.layerPopup_wrap').length) {
                    layerPopup.hide();
                }
            });


            // 닫기 버튼 클릭 시 팝업 숨기기
            $('.btn_close').click(function () {
                layerPopup.hide();
            });

        });
    </script>
</head>
<body>
<th:block th:replace="fragments/header::headerFragment"></th:block>

    <div class="container">
        <div class="inner">
            <div class="contents" style="margin: auto; width: 850px;"><p class="login_tit">누구나, 모두가 AIRCAR 이제 시작해
                볼까요?</p>
                <p class="login_desc">간편 로그인 계정으로도 이용할 수 있어요!</p>
                <div class="login_box">
                    <div>
                        <fieldset>
                            <legend></legend>
                            <div class="form_row"><label for="id" class="blind">아이디</label><input id="id" type="text"
                                                                                                  name="id"
                                                                                                  placeholder="아이디를 입력해 주세요"
                                                                                                  value=""></div>
                            <div class="form_row"><label for="password" class="blind">비밀번호</label><input name="password"
                                                                                                         id="password"
                                                                                                         type="password"
                                                                                                         placeholder="비밀번호를 입력해 주세요"
                                                                                                         value=""></div>
                            <div class="btn_group">
                                <button type="button" class="btn type01">로그인</button>
                            </div>
                            <ul class="login_link">
                                <li><a class="open-layerPopup">회원가입</a></li>
                                <li><a>아이디 찾기/비밀번호 재설정</a></li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="login_guide"><p class="title_20">여기에 이미지를 삽입해 주세요</p>
                        <p class="title_14 txt_lightgray">발급된 예약번호로 예약내역을 확인해 보세요</p>
                        <button type="button" class="btn_confirm">예약확인</button>
                    </div>
                </div>
                <div class="login_easy_wrap"><p class="login_easy_tit">간편 로그인</p>
                    <ul>
                        <li>
                            <button type="button"><img src="img/btn_kakao.png" alt="카카오로그인"></button>
                        </li>
                        <li>
                            <button type="button"><img src="img/btn_naver.png" alt="네이버로그인"></button>
                        </li>
                        <li>
                            <button type="button"><img src="img/btn_google.png" alt="구글로그인"></button>
                        </li>
                    </ul>
                </div>
            </div>
            <form name="reqPCCForm" method="post" action="">
                <input type="hidden" name="reqInfo" value="">
                <input type="hidden" name="retUrl" value="">
                <input type="hidden" name="verSion" value="2">
            </form>
            <div class="layerPopup open bg_white" th:style="${'display:none;'}">
                <div class="layerPopup_wrap" style="width: 400px;">
                    <div class="layerPopup_heading"><h2 class="heading">가입 방법을 선택해 주세요</h2>
                        <button class="btn_close">닫기</button>
                    </div>
                    <div class="layerPopup_content">
                        <div class="btn_group login_easy">
                            <button type="button" class="btn type01">AIRCAR 일반회원 가입</button>
                            <p class="login_easy_tit">간편 회원가입</p>
                            <button type="button" class="btn btn_kakao">카카오로 시작하기</button>
                            <button type="button" class="btn btn_naver">네이버로 시작하기</button>
                            <button type="button" class="btn btn_google">구글로 시작하기</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
<th:block th:replace="fragments/footer::footerFragment"></th:block>

</body>
</html>
